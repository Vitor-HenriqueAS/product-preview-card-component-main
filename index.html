<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/responsivo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

</head>
<body>

  <main class="main">
    <div class="container">

      <img src="assets/images/image-product-desktop.jpg" class="img-perfume desktop" alt="Perfume Photo">
      <img src="assets/images/image-product-mobile.jpg" class="img-perfume mobile" alt="Perfume Photo">

      <div class="description">
        <span class="type">PERFUME</span>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="discount">$149.99</span>
          <span class="full-price">$169.99</span>
        </div>
        
        <button class="btn-add-cart">
          <img src="assets/images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Vitor-HenriqueAS">Vitor Henrique</a>.
    </footer>
  </main>

</body>
</html>
